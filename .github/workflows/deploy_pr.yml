name: Preview PR

on:
  pull_request:
    branches: [ "main" ]
    types: [opened, reopened, synchronize]

jobs:
  deploy-preview:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Install pnpm
      uses: pnpm/action-setup@v2.2.2
      with:
          version: 6

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
        
    - run: pnpm start

    - name: Build OSSA
      run: pnpm build
      
    - name: Build Demo
      run: pnpm build:demo --path=/OSSA/pr-preview/pr-${{github.event.number}}
    
    - name: Deploy
      uses: rossjrw/pr-preview-action@v1
      with:
        preview-branch: gh-page
        source-dir: packages/ossa-demo/dist
      
    - name: Sleep to make sure page gets updated
      run: sleep 1m
      shell: bash
    
    - name: e2e test
      run: pnpm test -- -- --config viewportWidth=375,viewportHeight=667,baseUrl=https://neteaseyanxuan.github.io/OSSA/pr-preview/pr-${{github.event.number}}
